<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.08055977605357927 0.08055977605357927 0.08055977605357927"
                    gps-entity-place="latitude: 30.26550113587749; longitude: 120.12087296694519;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.08055977605357927 0.08055977605357927 0.08055977605357927"
                    gps-entity-place="latitude: 30.26573279777677; longitude: 120.12097489088777;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.08055977605357927 0.08055977605357927 0.08055977605357927"
                    gps-entity-place="latitude: 30.26593202657297; longitude: 120.12114118784669;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.08055977605357927 0.08055977605357927 0.08055977605357927"
                    gps-entity-place="latitude: 30.26623318561378; longitude: 120.12116800993682;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.08055977605357927 0.08055977605357927 0.08055977605357927"
                    gps-entity-place="latitude: 30.265334338971556; longitude: 120.12078177183868;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.08055977605357927 0.08055977605357927 0.08055977605357927"
                    gps-entity-place="latitude: 30.26531580610591; longitude: 120.1207656785846;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"

                    scale="0.08055977605357927 0.08055977605357927 0.08055977605357927"
                    gps-entity-place="latitude: 30.26528059321323; longitude: 120.1206959411502;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.08055977605357927 0.08055977605357927 0.08055977605357927"
                    gps-entity-place="latitude: 30.265659592732227; longitude: 120.12097489088777;"
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
